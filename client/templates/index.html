<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini HDFS Dashboard </title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #8ad6efff; /* Warm beige */
            color: #3b2f2f;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff9f0;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 12px rgba(90, 70, 50, 0.25);
        }

        h1 {
            text-align: center;
            color: #5c4033;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        label {
            font-weight: 500;
            color: #4a3c2e;
        }

        input[type="file"],
        input[type="text"] {
            display: block;
            width: 100%;
            padding: 10px 14px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #d8b79c;
            border-radius: 8px;
            background-color: #fff7ec;
            color: #3e2c23;
        }

        button {
            background-color: #c69c6d;
            color: #fffaf3;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #b5895a;
        }

        .progress-container {
            margin-top: 10px;
            background-color: #e0c9a6;
            border-radius: 12px;
            height: 25px;
            width: 100%;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #6f4e37;
            transition: width 0.5s ease;
        }

        .log-panel {
            background-color: #fff3e0;
            border: 1px solid #d6b89c;
            border-radius: 10px;
            padding: 15px;
            height: 160px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.5;
            box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        .node-status {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
        }

        .node {
            text-align: center;
        }

        .node span {
            display: block;
            font-weight: 600;
            margin-top: 5px;
        }

        .circle {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            margin: 0 auto;
        }

        .alive {
            background-color: #4caf50;
            box-shadow: 0 0 6px #4caf50;
        }

        .dead {
            background-color: #d32f2f;
            box-shadow: 0 0 6px #d32f2f;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #7c6653;
            font-size: 14px;
        }

        hr {
            border: none;
            border-top: 1px solid #d8b79c;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Mini HDFS Dashboard</h1>

        <div class="section">
            <h3>Upload File</h3>
            <form id="uploadForm">
                <label>Select file to upload:</label>
                <input type="file" id="uploadFile" name="file">
                <button type="submit">Start Upload</button>
            </form>
            <div class="progress-container"><div id="uploadBar" class="progress-bar"></div></div>
        </div>

        <hr>

        <div class="section">
            <h3>Download File</h3>
            <form id="downloadForm">
                <label>Enter filename:</label>
                <input type="text" id="downloadFilename" name="filename" placeholder="example.txt">
                <button type="submit">Start Download</button>
            </form>
            <div class="progress-container"><div id="downloadBar" class="progress-bar"></div></div>
        </div>

        <hr>

        <div class="section">
            <h3>ðŸ§  System Logs</h3>
            <div id="logPanel" class="log-panel"></div>
        </div>

        <hr>

        <div class="section">
            <h3>ðŸ’“ Node Heartbeat Status ðŸ’“</h3>
            <div class="node-status" id="nodeStatus">
            </div>
        </div>

        <footer>Made with by Team HDFS | 2025</footer>
    </div>

<script>
    async function fetchProgress() {
        try {
            const res = await fetch("/progress");
            const data = await res.json();
            document.getElementById("uploadBar").style.width = data.upload + "%";
            document.getElementById("downloadBar").style.width = data.download + "%";
        } catch (e) {
            console.error("Error fetching progress:", e);
        }
    }

    async function fetchHeartbeat() {
        try {
            const res = await fetch("/status");
            const data = await res.json();

            const container = document.getElementById("nodeStatus");
            container.innerHTML = "";

            // Handle Namenode
            const nnDiv = document.createElement("div");
            nnDiv.className = "node";
            nnDiv.innerHTML = `
                <div class="circle ${data.namenode === "Healthy" ? "alive" : "dead"}"></div>
                <span><strong>Namenode</strong> â€” ${data.namenode}</span>
            `;
            container.appendChild(nnDiv);

            // Handle Datanodes
            for (const [name, status] of Object.entries(data.datanodes || {})) {
                const div = document.createElement("div");
                div.className = "node";
                div.innerHTML = `
                    <div class="circle ${status === "Alive" ? "alive" : "dead"}"></div>
                    <span>${name} â€” ${status}</span>
                `;
                container.appendChild(div);
            }

        } catch (e) {
            console.error("Error fetching heartbeat:", e);
        }
    }

    function log(message) {
        const panel = document.getElementById("logPanel");
        const time = new Date().toLocaleTimeString();
        panel.innerHTML += `<div>[${time}] ${message}</div>`;
        panel.scrollTop = panel.scrollHeight;
    }

    document.getElementById("uploadForm").addEventListener("submit", async e => {
        e.preventDefault();
        const file = document.getElementById("uploadFile").files[0];
        const formData = new FormData();
        formData.append("file", file);
        log(`Uploading ${file.name}...`);
        await fetch("/upload", { method: "POST", body: formData });
    });

    document.getElementById("downloadForm").addEventListener("submit", async e => {
        e.preventDefault();
        const filename = document.getElementById("downloadFilename").value;
        const formData = new FormData();
        formData.append("filename", filename);
        log(`Downloading ${filename}...`);
        await fetch("/download", { method: "POST", body: formData });
    });

    // Refresh every few seconds
    setInterval(fetchProgress, 1000);
    setInterval(fetchHeartbeat, 3000);
</script>

</body>
</html>
